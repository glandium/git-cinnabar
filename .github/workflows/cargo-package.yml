name: cargo package
on:
  push:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'git-core'
      - '.github/workflows/cargo-package.yml'
  pull_request:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'git-core'
      - '.github/workflows/cargo-package.yml'
jobs:
  package:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        toolchain: [1.89.0]
        include:
          - os: windows-latest
            toolchain: 1.89.0-x86_64-pc-windows-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - uses: msys2/setup-msys2@v2
        id: msys2
        with:
          release: true
          update: false
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            patch
        if: runner.os == 'Windows'
      - name: Update PATH
        env:
          MSYS2_LOCATION: ${{ steps.msys2.outputs.msys2-location }}/mingw64/bin
        run: |
          echo "$Env:MSYS2_LOCATION" >> $Env:GITHUB_PATH
        if: runner.os == 'Windows'
      - run: cargo package
