name: rust checks
on: [push, pull_request]
jobs:
  clippy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        toolchain: [1.85.1]
        include:
          - os: windows-latest
            toolchain: 1.85.1-x86_64-pc-windows-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ runner.arch }}-clippy-${{ matrix.toolchain }}-${{ hashFiles('Cargo.lock', 'Cargo.toml') }}
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy
      - uses: msys2/setup-msys2@v2
        with:
          release: false
          update: false
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            patch
        if: runner.os == 'Windows'
      - name: Update PATH
        run: |
          (Resolve-Path c:/msys64/mingw64/bin).Path >> $Env:GITHUB_PATH
        if: runner.os == 'Windows'
      - uses: actions-rs-plus/clippy-check@v2
        with:
          args: -vv -- -D warnings
      - uses: actions-rs-plus/clippy-check@v2
        with:
          args: -vv --features self-update -- -D warnings
      - uses: actions-rs-plus/clippy-check@v2
        with:
          args: -vv --no-default-features -- -D warnings
      - uses: actions-rs-plus/clippy-check@v2
        with:
          args: -vv --no-default-features --features self-update -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.1
          components: rustfmt
      - run: cargo fmt -- --check

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        toolchain: [1.85.1, 1.75.0]
        include:
          - os: windows-latest
            toolchain: 1.85.1-x86_64-pc-windows-gnu
          - os: windows-latest
            toolchain: 1.75.0-x86_64-pc-windows-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ matrix.toolchain }}-test-${{ hashFiles('Cargo.lock', 'Cargo.toml') }}
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - uses: msys2/setup-msys2@v2
        with:
          release: false
          update: false
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            patch
        if: runner.os == 'Windows'
      - name: Update PATH
        run: |
          (Resolve-Path c:/msys64/mingw64/bin).Path >> $Env:GITHUB_PATH
        if: runner.os == 'Windows'
      - run: cargo test
